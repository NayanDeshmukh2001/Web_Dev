<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html registration form</title>
  </head>
  <body>
    <h1>html registration form</h1>
    <hr />
    <br />
    <form action="#">
      <div>
        <label for="username">Enter your name</label>
        <input type="text" id="username" autofocus/>
        <input type="text" id="username" value="this is read only" readonly />
        <input type="text" id="username" value="this is disabled" disabled />
        <input type="text" id="username" value="max 10 digit" maxlength="10" autocomplete="off"/>
        <br>
        <hr>
        <label for="datemax">Enter date before 1980-01-01:</label>
        <input 
        type="date"
        id="datemax"
        name="datemax"
        max="1979-12-31">
        <br>
        <label for="datemin">Enter date after 2000-01-01:</label>
        <input 
        type="date"
        id="datemin"
        name="datemin"
        min="2000-01-01">
        <br>
        <hr>

        <label for="quantity">quantity (between 1 and 5):</label>
        <input 
        type="number"
        id="quantity"
        name="quantity"
        min="1"
        max="5">
        <br>
        <hr>
        <label for="files">select files:</label>
        <input 
        type="file"
        id="file"
        name="file" multiple>
        <br>
        <hr>
        <label for="email">enter your email:</label>
        <input type="email" id="email" placeholder="demo@mail.xom" required autocomplete="off">
        <br>
        <hr>
        <form action="browsers">
        <label for="browsers">choose your browser:</label>

        <input list="browsers" name="browser">
        <detalist id="browsers">
          <option value="chrome">
          <option value="firefox">
          <option value="opera">
          <option value="brave">
        </detalist>
      </form>
      </div>
    </form>
  </body>
</html>
